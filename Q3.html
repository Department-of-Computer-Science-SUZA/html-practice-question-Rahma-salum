<html>
    <head>
        <title>Nested and definition list</title>
    </head>
    <body>
        <center>
        <h1>To to illustrate nested and definition list tags</h1>
        </center>
        <hr>
        <h5>An ordered nested list</h5>
    <ol>    
    <li>Coffe</li>
    <li>Tea</li>
        <ol type="a">
            <li>black tea</li>
            <li>green tea</li>
                <ol type="i">
                    <li>china</li>
                    <li>Africa</li>
                </ol>
        </ol>
    <li>Milk</li>    
    </ol>

    <h5>A definition list</h5>

    Bangalore
        <ul><li>
            Capital city of Kamataka</li>
        </ul>
        

    Mumbai
    
        <ul><li>
            Capital city of Maharashtra</li>
        </ul>
   
    </body>












</html>
